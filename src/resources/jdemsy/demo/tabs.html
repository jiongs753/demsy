<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Tabs - jDemsy</title>

<link href="../css/jdemsy.min.css" rel="stylesheet" type="text/css" media="screen" />

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jdemsy.min.js"></script>

</head>
<body>
    <h2>Tabs</h2>

    <div id="tabs" class="jdemsy-ui tabs" style="width: 700px; height: 250px;">
        <div class="tabs-header">
            <div class="tabs-scroller-left" style="display: none;"></div>
            <div class="tabs-scroller-right" style="display: none;"></div>
            <div class="tabs-wrap">
                <ul class="tabs-menu">
                    <li class="tabs-selected" rel="#Tab1"><a class="tabs-inner"> <span>Tab1</span></a></li>
                    <li rel="#Tab2" cache="false" href="tabs_href_test.html"><a class="tabs-inner"> <span>Tab2 with href</span></a></li>
                    <li rel="#Tab3"><a class="tabs-inner"><span>Tab3</span></a></li>
                    <li rel="#Tab4"><a class="tabs-inner"><span>Tab4 with iframe</span></a></li>
                    <li rel="#Tab5"><a class="tabs-inner"><span>Tab5 with sub tabs</span></a></li>
                </ul>
            </div>
        </div>
        <div class="tabs-panels">
            <div id="Tab1" style="padding: 20px;">This is Tab2 with close button.</div>
            <div id="Tab2" style="padding: 20px;"></div>
            <div id="Tab3" style="padding: 20px;">
                <table id="test" class="easyui-datagrid" fit="true">
                    <thead>
                        <tr>
                            <th field="f1" width="60">field1</th>
                            <th field="f2" width="60">field2</th>
                            <th field="f3" width="60">field3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>d1</td>
                            <td>d2</td>
                            <td>d3</td>
                        </tr>
                        <tr>
                            <td>d11</td>
                            <td>d21</td>
                            <td>d31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="Tab4" style="overflow: hidden">
                <iframe scrolling="yes" frameborder="0" src="http://www.baidu.com" style="width: 100%; height: 100%;"></iframe>
            </div>
            <div id="Tab5" style="padding: 10px;">
                <div id="subTabs" class="jdemsy-ui tabs" fit="true" plain="true" style="height: 100px; width: 300px;">
                    <div class="tabs-header">
                        <div class="tabs-scroller-left" style="display: none;"></div>
                        <div class="tabs-scroller-right" style="display: none;"></div>
                        <div class="tabs-wrap">
                            <ul class="tabs-menu">
                                <li rel="#Title1"><a class="tabs-inner"> <span>Title1</span></a></li>
                                <li rel="#Title2" class="tabs-selected"><a class="tabs-inner"><span>Title2</span></a></li>
                                <li rel="#Title3"><a class="tabs-inner"><span>Title3</span></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tabs-panels">
                        <div id="Title1" style="padding: 10px;">Content 1</div>
                        <div id="Title2" style="padding: 10px;">Content 2</div>
                        <div id="Title3" style="padding: 10px;">Content 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
