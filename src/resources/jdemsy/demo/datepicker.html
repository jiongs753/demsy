<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../css/jdemsy.min.css" rel="stylesheet" type="text/css" media="screen" />

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jdemsy.all.js"></script>

</head>

<body>
    <h2 class="contentTitle">日历控件</h2>

    <div class="pageContent">
        <form method="post" action="demo/common/ajaxDone.html" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
            <div class="pageFormContent" layoutH="98">
                <p>
                    <label>默认格式：</label> <input type="text" name="date1" class="jdemsy-ui datepicker" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a> <span class="info">yyyy-MM-dd</span>
                </p>
                <p>
                    <label>定义年份：</label> <input type="text" name="date2" class="jdemsy-ui datepicker" yearstart="-80" yearend="5" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a>
                </p>
                <p>
                    <label>自定义日期格式：</label> <input type="text" name="date3" class="jdemsy-ui datepicker" pattern="yyyy/MM/dd" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a>
                    <span class="info">yyyy/MM/dd</span>
                </p>
                <p>
                    <label>自定义日期格式：</label> <input type="text" name="date4" class="jdemsy-ui datepicker" pattern="dd/MM/yyyy" yearstart="-20" yearend="5" readonly="true" /> <a class="inputDateButton"
                        href="javascript:;">选择</a> <span class="info">dd/MM/yyyy</span>
                </p>
                <p>
                    <label>自定义日期格式：</label> <input type="text" name="date5" class="jdemsy-ui datepicker" pattern="dd/MM/yy" yearstart="-5" yearend="5" /> <a class="inputDateButton" href="javascript:;">选择</a>
                    <span class="info">dd/MM/yy</span>
                </p>
                <p>
                    <label>自定义日期格式：</label> <input type="text" name="date6" class="jdemsy-ui datepicker" pattern="yyyyMMdd" yearstart="-5" yearend="5" /> <a class="inputDateButton" href="javascript:;">选择</a>
                    <span class="info">yyyyMMdd</span>
                </p>
                <p>
                    <label>自定义日期格式：</label> <input type="text" name="date7" class="jdemsy-ui datepicker" pattern="yyyy年MM月dd日" yearstart="-5" yearend="5" /> <a class="inputDateButton"
                        href="javascript:;">选择</a> <span class="info">yyyy年MM月dd日</span>
                </p>
                <p>
                    <label>自定义日期格式：</label> <input type="text" name="date8" class="jdemsy-ui datepicker" pattern="y年M月d日" yearstart="-20" yearend="5" /> <a class="inputDateButton" href="javascript:;">选择</a>
                    <span class="info">y年M月d日</span>
                </p>

                <div class="divider"></div>
                <h3>日期 + 时间</h3>
                <div class="unit">
                    <label>自定义日期格式：</label> <input type="text" name="date10" class="jdemsy-ui datepicker" pattern="yyyy-MM-dd HH:mm:ss" readonly="true" /> <a class="inputDateButton"
                        href="javascript:;">选择</a> <span class="info">yyyy-MM-dd HH:mm:ss</span>
                </div>
                <div class="unit">
                    <label>自定义日期格式：</label> <input type="text" name="date11" class="jdemsy-ui datepicker" pattern="yyyy-MM-dd HH:mm" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a>
                    <span class="info">yyyy-MM-dd HH:mm</span>
                </div>
                <div class="unit">
                    <label>自定义日期格式：</label> <input type="text" name="date12" class="jdemsy-ui datepicker" pattern="yyyy-MM-dd HH:ss" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a>
                    <span class="info">yyyy-MM-dd HH:ss</span>
                </div>

                <div class="unit">
                    <label>自定义日期格式：</label> <input type="text" name="date13" class="jdemsy-ui datepicker" pattern="y年M月d日 H点" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a> <span
                        class="info">y年M月d日 H点</span>
                </div>
                <div class="unit">
                    <label>自定义日期格式：</label> <input type="text" name="date14" class="jdemsy-ui datepicker" pattern="EEE HH:mm:ss" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a>
                    <span class="info">EEE HH:mm:ss</span>
                </div>
                <div class="unit">
                    <label>自定义只有时间：</label> <input type="text" name="date14" class="jdemsy-ui datepicker" pattern="HH:mm:ss" readonly="true" /> <a class="inputDateButton" href="javascript:;">选择</a> <span
                        class="info">HH:mm:ss</span>
                </div>
            </div>

            <div class="formBar">
                <ul>
                    <li><div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">提交</button>
                            </div>
                        </div></li>
                    <li>
                        <div class="button">
                            <div class="buttonContent">
                                <button type="button" class="close">取消</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>

</body>
</html>
